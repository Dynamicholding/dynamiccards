<section class="service-detail">
  <h3>Detalles del servicio</h3>

  <mat-accordion *ngIf="details.length > 0; else noData" multi>
    <mat-expansion-panel *ngFor="let item of details; let i = index" [expanded] = "i === 0">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ item.titulo }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.descripcion }}</p>
    </mat-expansion-panel>
  </mat-accordion>

  <ng-template #noData>
    <p>No se encontraron detalles para este servicio.</p>
  </ng-template>
</section>
