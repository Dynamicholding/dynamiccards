<h2 mat-dialog-title>Agregar Usuario</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="first_name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="last_name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Numero de Identificacion</mat-label>
        <input matInput formControlName="dni" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Código Agente</mat-label>
        <input matInput formControlName="father_id" />
    </mat-form-field>

    <!-- Campo para subir avatar -->
    <div class="avatar-container">
        <mat-label>Avatar</mat-label>
        <div class="avatar-preview-wrapper" (click)="triggerFileInput()">
            <img *ngIf="avatarPreview; else placeholder" [src]="avatarPreview" class="avatar-preview" />
            <ng-template #placeholder>
                <div class="avatar-placeholder">Haz clic para subir imagen</div>
            </ng-template>
        </div>
        <input type="file" #fileInput (change)="onAvatarSelected($event)" accept="image/*" hidden />
    </div>

    <div class="actions">
        <button mat-button type="submit">Guardar</button>
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
