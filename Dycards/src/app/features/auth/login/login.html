<div class="login-bg">
<div class="logo-container">
    <div class="mascota">
        <img src="../../../assets/images/dyn_mascota.png" alt="Logo Empresa" />
    </div>
    <div class="logo">
        <img src="../../../assets/images/logo_dyndorado.png" alt="Logo Empresa" />
    </div>
</div>
<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" formControlName="email" />
            <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Email inválido
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" />
            <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Mínimo 6 caracteres
            </div>
        </div>

        <button type="submit" [disabled]="loading || loginForm.invalid">
            {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
</div>

<footer>
  <div class="right">
    <img src="../../../assets/images/dyn_cuadros.png" alt="Logo Empresa" />
  </div>
</footer>
</div>
