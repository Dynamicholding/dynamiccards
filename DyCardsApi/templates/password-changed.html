<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contraseña actualizada</title>
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      color: #28a745;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contraseña actualizada con éxito</h1>
    </div>
    <p>Hola {{name}},</p>
    <p>Te confirmamos que tu contraseña ha sido actualizada correctamente. Si no realizaste este cambio, por favor contacta con nuestro equipo de soporte inmediatamente.</p>
    <div class="footer">
      &copy; 2025 DyCards. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
